<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="circle">
            <h5>SEARCH <span style="color:rgba(237, 126, 126, 0.953)">NIKE'S</span> PRODUCTS</h5>
        </div>
        <div id="line">
           <div id="one">
               <h5>WELCOME TO NIKE</h5>
           </div>
           <div id="two">
               <h5>NIKE'S PRODUCT</h5>
           </div>
        </div>
        <div id="left">
            <div id="text">
                <h1>SCREW IT!</h1>
                <h1 id="red"><span style="color:rgb(235, 60, 60)">LET'S DO IT!</span></h1>
            </div>
            <div id="name">
                <h1 id="up"><span style="color:rgb(235, 60, 60)">AIR</span> BY</h1>
                <h1 id="down">NIKE</h1>
            </div>
            <div id="leftup">
                <h4><a href="https://about.nike.com/">ABOUT NIKE</a></h4>
            </div>
        </div>
        <div id="center">
            <div id="midname">
                <h1><sup id="star">*</sup>CUSTOMIZATION</h1>
            </div>
            <div id="midupname">
                <h4><a href="https://www.nike.com/in/">PRODUCT</a></h4>
            </div>
        </div>
        <div id="right">
            <div id="rtname">
                <h4><a href="https://jobs.nike.com/">JOIN COMMUNITY</a></h4>
            </div>
            <div id="rtop"></div>
            <div id="rbot">
                <h1 id="rbot1">JUST</h1>  
                <h1 id="rbot2">DO IT!</h1>
            </div>
        </div>
    </div>
</body>
</html>
